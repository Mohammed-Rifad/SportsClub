{% extends 'TeamAdmin/TeamAdminMaster.html' %}
{% load humanize %}
{% block content%}
    <div class="container" style="min-height: 300px;">
        <div class="row">
            <div class="col-md-12">
    <h2 class="text-primary" style="margin-top: 26px; margin-left: 390px;">Recent Tournaments</h2>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover" style="margin-top: 20px;">
                    <tr>
                        <th>Title</th>
                      <th>Starting Date</th>
                       <th></th>  
                        <th></th>
                    </tr>
                <tr>
                    {% for t in tournaments %}
                    <td style="max-width: 100px;overflow: hidden;">{{t.tournament_title|capfirst}}</td>
                     <td id="s_date">{{t.start_date}}</td>
                  
                    <td><a href="{% url 'club_management:ta_tdetail' t.tournament_id %}" class="btn btn-primary" name="reg" id="p">View Details</a></td>
                  <td><a href="/SCMS/TeamAdmin/TournamentStatus" class="btn btn-warning">Tournament Status</a></td>
                     <td><input type="hidden" value="{{t.tournament_id}}" name="t_id" id=""></td>
                </tr>
                
                {% endfor %}
                </table>

               
            </div>
        </div>

</div>



{% endblock %}
