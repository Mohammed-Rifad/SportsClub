{% extends 'TeamAdmin/TeamAdminMaster.html' %}

{% block content%}
<div class="container">
    {% for player in players_list %}

    <div class="col-md-3 column">
        <div class="card">
           <img class="img-responsive" src="{{player.player_img.url}}" alt="{{player.player_name}}" style="width:100%;height:250px">
           <div class="">
              <h4 style="margin-top: 10px;">{{player.player_name|title}}</h4>
              <p class="title h4">{{player.player_position|capfirst}}</p>
              <p>
              <div class="center">
                  
                <a href="{% url 'club_management:edit_player' player.player_id %}" class="btn btn-primary" style="margin-left: 10px;margin-right: 5px;">Edit</a>
                <a href="{% url 'club_management:view_player' player.player_id %}" value="View" class="btn btn-primary" style="margin-right: 4px;">View</a>
                <a href="{% url 'club_management:delete_player' player.player_id %}" value="delete" class="btn btn-primary">Delete</a>
            
            </div>
              </p>
           </div>
        </div>
     </div>
 {% endfor %}  
 </div>

{% endblock %}
