{% extends 'Member/MemberMaster.html' %}

{% block content%}
             
<div class="container" style="min-height: 300px;">
    <div class="row">
        <div class="col-md-12">
            <h2>Change Password</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {% if err_msg %}
            <div class="alert alert-danger" id="err_msg" style=" margin-left: 290px; width: 320px;margin-top:20px; height :50px">
                <script>
                    document.getElementById('err_msg').innerHTML = '{{err_msg}}'
                    setTimeout(() => {
                        document.getElementById('err_msg').setAttribute('style', 'display:none')
                    }, 5000)

                </script>

            </div>
            {% endif %}
            {% if succ_msg %}
            <div class="alert alert-success" id="succ_msg" style="  margin-left: 290px; width: 320px;margin-top:20px;height: 50px;">
                {{succ_msg}}</div>
            <script>
                document.getElementById('succ_msg').innerHTML = '{{succ_msg}}'
                setTimeout(() => {
                    document.getElementById('succ_msg').setAttribute('style', 'display:none')
                }, 5000)

            </script>

            {% endif %}
            <form action="" method="POST" style="margin-left: 290px;margin-top: 30px;">
                {% csrf_token %}
            <table style="border-spacing: 10px;border-collapse: separate;">
                <tr>
                    <td>Old Password</td>
                    <td><input type="text" class="form-control" required name="old_passwd" id=""></td>
                </tr>
                <tr>
                     <td>New Password</td> 
                    <td><input type="text" class="form-control" required name="new_passwd" id=""></td> 
                </tr>
                <tr>
                    <td>Confirm Password</td> 
                   <td><input type="text" class="form-control" required name="conf_passwd" id=""></td> 
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Change Password" class="btn btn-primary" name="" id=""></td>
                </tr>
                    
                     
                </tr>
            </table>
            
        </form>
        </div>
    </div>
</div>
{% endblock %}
